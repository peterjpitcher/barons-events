name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Supabase migration drift check
        run: |
          if [ -n "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            npx supabase db diff --linked --schema public --file /tmp/dbdiff.sql
            if [ -s /tmp/dbdiff.sql ]; then
              echo "::error::Supabase schema drift detected. Investigate the diff below."
              cat /tmp/dbdiff.sql
              exit 1
            fi
          else
            echo "Skipping Supabase drift check (SUPABASE_ACCESS_TOKEN not set)."
          fi

      - name: Lint
        run: npm run lint

      - name: Verify build environment
        run: npm run verify:build-env
        env:
          TAILWIND_DISABLE_LIGHTNINGCSS: 1

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
